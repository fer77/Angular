<!DOCTYPE html>
<html lang="" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="col-sm-12" ng-controller="mainController">
            <div>
                <div class="row">
                    <div class="col-sm-6">
                       
                       <div ng-cloak>{{ name }}</div>
                        <button class="btn btn-default" ng-click="alertClick()">Click Me!</button>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                       
                        <label>what is your twitter handle?</label>
                        <input type="text" ng-model="handle" />
                        
                    </div>
                </div>
            </div>

            <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-if="handle.length !== characters">
                ng-if
                <div ng-show="handle.length > characters">More than 5 characters</div>
                <div ng-show="handle.length < characters">Less than 5 characters</div>
            </div>
            <div class="alert" ng-show="handle.length !== characters">
                ng-show
            </div>
            <div class="alert" ng-hide="handle.length !== characters">
                ng-hide
            </div>

            <hr />
            <!-- <h1>twitter.com/{{ handle }}</h1> -->
            <h1>twitter.com/{{ toLowerCase() }}</h1>
            <!-- INTERPOLATES THE RETURNED VALUE -->

            <h3>Rules</h3>
            <ul>
                <li ng-repeat="rule in rules">{{ rule.rulename }}</li>
            </ul>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <!--    Messages module-->
    <!--   adds form validation-->
    <!--    <script src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>-->
    <script src="./app.js"></script>
</body>

</html>
