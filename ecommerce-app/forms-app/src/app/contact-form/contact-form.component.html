<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
          required 
          minlength="3" 
          ngModel 
          name="courseName" 
          #courseName="ngModel" 
          (change)="log(courseName)" 
          id="courseName" 
          type="text" 
          class="form-control">
        <div 
          class="alert alert-danger"
          *ngIf="courseName.touched && !courseName.valid">
          <div *ngIf="courseName.errors.required">
            Course Name is required.
          </div>
          <div *ngIf="courseName.errors.minlength">
            Course name can't be less than {{ courseName.errors.minlength.requiredLength }}.
          </div>
        </div>
      </div>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option></option>
        <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasCupon">Have a cupon code
    </label>
  </div>

  <p>{{ f.value | json }}</p>

  <button class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
</form>
